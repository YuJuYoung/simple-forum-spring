<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
</head>
<body th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">게시판</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">홈</a>
					</li>
					<li class="nav-item">
					    <a th:if="${session.logined_id}" class="nav-link" href="/user/logout">로그아웃</a>
					</li>
					<li class="nav-item">
					    <a  
					        th:if="${session.logined_id}"
					        class="nav-link"
					        th:href="@{/user/{id}/delete(id = ${session.logined_id})}"
					    >회원탈퇴</a>
					    <a th:unless="${session.logined_id}" class="nav-link" href="/user/login">로그인</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#"
						    id="navbarDropdownMenuLink" role="button"
						    data-bs-toggle="dropdown" aria-expanded="false">
						    Dropdown link
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
