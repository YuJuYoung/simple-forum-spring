<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/include/header :: head('회원가입')">
    <meta charset="UTF-8">
</head>
<body>
	<div th:replace="/include/navbar :: navbar"></div>
	<div class="container" style="padding-top: 100px; width: 500px">
		<form th:action="@{/post/{postId}/update(postId = ${post.id})}" method="post">
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">제목</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" name="title" th:value="${post.title}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">내용</label>
				<div class="col-sm-10">
					<textarea id="description" name="description" rows="10" cols="50" th:text="${post.description}"></textarea>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">수정</button>
		</form>
	</div>
	<div th:replace="/include/footer :: foot"></div>
</body>
</html>
