<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/include/header :: head('로그인')"></head>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/user/loginForm.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="/include/navbar :: navbar"></div>
	<div class="container" style="padding-top: 100px; width: 500px">
		<form action="/user/login" method="post">
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password">
				</div>
			</div>
			<button id="login-btn" type="submit" class="btn btn-outline-primary">로그인</button>
		</form>
		<a th:href="@{/user/create}" id="create-btn" type="button" class="btn btn-outline-primary">회원가입</a>
	</div>
	<div th:replace="/include/footer :: foot"></div>
</body>
</html>
