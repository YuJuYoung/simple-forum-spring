<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/include/header :: head(${post.id} + '번 글')"></head>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/post/show.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="/include/navbar :: navbar"></div>
	<div id="post" class="container">
	    <div class="row" style="padding-bottom: 10px">
	        <div class="col">
		        <p th:text="${post.title}"></p>
			    <p th:text="${post.description}"></p>
			    <a
			        id="delete-post-btn"
			        th:href="@{/post/{postId}/delete(postId = ${post.id})}"
			        type="button" class="btn btn-outline-primary"
			    >삭제</a>
			    <a
			        id="update-post-btn"
			        th:href="@{/post/{postId}/update(postId = ${post.id})}"
			        type="button" class="btn btn-outline-primary"
			    >수정</a>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col">
				<ul id="comment-list" class="list-group list-group-flush">
					<li class="list-group-item" th:each="comment : ${comments}" th:insert="/comment/show :: .show-form"></li>
			    </ul>
			    <div id="create-comment" th:insert="/comment/createForm :: createForm(${post.id})"></div>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src="/js/post/show.js"></script>
	<div th:replace="/include/footer :: foot"></div>
</body>
</html>
