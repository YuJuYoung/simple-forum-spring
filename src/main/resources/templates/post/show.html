<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/include/header :: head(${post.id} + '번 글')">
    <meta charset="UTF-8">
</head>
<body>
	<div th:replace="/include/navbar :: navbar"></div>
	<div class="container" style="padding-top: 100px; width: 500px">
	    <p th:text="${post.title}"></p>
	    <p th:text="${post.description}"></p>
	    <a th:href="@{/post/{postId}/delete(postId = ${post.id})}">삭제</a>
	    <a th:href="@{/post/{postId}/update(postId = ${post.id})}">수정</a>
	    <button onclick="e=>onClickCreateButton(e)">댓글 달기</button>
	</div>
	<div th:replace="/include/footer :: foot"></div>
</body>
</html>
